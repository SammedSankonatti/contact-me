<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="logo" style="color: rgb(34, 34, 83);" > CONTACT FORM </h1>
        <div class="wrapper animated bounceInRight">
            <div class="my-info" style="font-size: 1.2rem; color: rgb(17, 66, 45);" >
                <h3>MY ADDRESS</h3>
                <ul>
                    <li> <i class="fa fa-load"></i> #81 KJA Bangalore</li>
                    <li> <i class="fa fa-phone"></i> (+91)  831-737-9314</li>
                    <li> <i class="fa fa-envelope"></i> myofficialtrack@gmail.com</li>
                </ul>
            </div>
            <div class="contact" style="color: rgb(16, 41, 21);">
                <h3>Contact Me:</h3>
                <div class="alert">Your message is sent</div>
                <form id="contactForm" >
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required />
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company" />
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" id="email" />
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone"/>
                    </p>
                    <p class="full_area" >
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full_area" >
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    //firebase-database connection happened only after adding this script
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="main.js"></script>
</body>
</html>
