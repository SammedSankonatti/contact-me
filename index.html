<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">SAM</h1>
        <div class="wrapper">
            <div class="my-info">
                <h3>My Address</h3>
                <ul>
                    <li>#81 KJA Bangalore</li>
                    <li>(+91)  831-737-9314</li>
                    <li>myofficialtrack@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Contact Me:</h3>
                <form >
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" />
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" />
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" />
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" />
                    </p>
                    <p class="full_area" >
                        <label>Message</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full_area" >
                        <button type="submit" >Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
